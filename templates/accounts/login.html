{% extends "base.html" %}
{% block content %}
<h1>Login</h1>

{% if error %}
  <p>{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <p><label>Username</label><br><input name="username"></p>
  <p><label>Password</label><br><input type="password" name="password"></p>
  <button type="submit">Entrar</button>
</form>

<p><a href="/accounts/signup/">Crear cuenta</a></p>
{% endblock %}
