{% extends "base.html" %}
{% block content %}
<h1>{{ page.title }}</h1>
<h3>{{ page.subtitle }}</h3>
<p><small>{{ page.created_at }} - {{ page.author.username }}</small></p>

{% if page.image %}
  <img src="{{ page.image.url }}" style="max-width:400px;">
{% endif %}

<div>
  {{ page.content|safe }}
</div>

{% endblock %}
